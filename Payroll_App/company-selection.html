<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Select Company - Payroll System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            text-align: right;
        }

        .user-info p {
            color: #666;
            margin: 5px 0;
        }

        .user-info strong {
            color: #333;
            display: block;
            font-size: 1.1rem;
        }

        .btn-logout {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-logout:hover {
            background: #ff5252;
        }

        .btn-users {
            padding: 10px 20px;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn-users:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(161,140,209,0.4);
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .company-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .company-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .company-email {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .company-details {
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.95rem;
        }

        .detail-label {
            color: #999;
            font-weight: 600;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .select-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .select-btn:hover {
            transform: translateY(-2px);
        }

        .select-btn:active {
            transform: translateY(0);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .empty-state h2 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            margin-bottom: 20px;
        }

        .empty-state a {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .empty-state a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header-right {
                width: 100%;
                justify-content: center;
                flex-direction: column;
            }

            .user-info {
                text-align: center;
            }

            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="css/mobile-responsive.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Select Your Company</h1>
            <div class="header-right">
                <div class="user-info">
                    <p>Welcome,</p>
                    <strong id="user-name"></strong>
                    <p id="user-role" style="font-size: 0.9rem; color: #999;"></p>
                </div>
                <a href="users.html" class="btn-users" id="usersBtn" style="display: none;">ðŸ‘¤ Users</a>
                <button class="btn-logout" onclick="handleLogout()">Logout</button>
            </div>
        </div>

        <div class="content" id="companies-container">
            <!-- Companies will be loaded here -->
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        let availableCompanies = [];

        // Check authentication
        window.addEventListener('load', function() {
            const session = AUTH.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            if (session.role === 'super_admin') {
                window.location.href = 'super-admin-dashboard.html';
                return;
            }

            // Set user info
            document.getElementById('user-name').textContent = session.email;
            const roleLabels = { business_owner: 'Business Owner', accountant: 'Accountant', manager: 'Manager', admin: 'Admin' };
            document.getElementById('user-role').textContent = roleLabels[session.role] || session.role;

            // Show Users button for authorized roles
            const allowedRoles = ['super_admin', 'admin', 'manager', 'business_owner'];
            if (allowedRoles.includes(session.role)) {
                document.getElementById('usersBtn').style.display = '';
            }

            // Load user's companies
            loadCompanies();
        });

        function loadCompanies() {
            const session = AUTH.getSession();
            const user = AUTH.USERS.find(u => u.email === session.email);

            if (!user) {
                // Demo user or unregistered
                const company = AUTH.getCompanyById(session.company_id);
                if (company) {
                    availableCompanies = [company];
                } else {
                    availableCompanies = AUTH.COMPANIES.filter(c => c.active);
                }
            } else {
                // Get user's company
                const userCompany = AUTH.getCompanyById(user.company_id);
                availableCompanies = userCompany ? [userCompany] : [];
            }

            renderCompanies();
        }

        function renderCompanies() {
            const container = document.getElementById('companies-container');
            container.innerHTML = '';

            if (availableCompanies.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No Companies Available</h2>
                        <p>You don't have access to any companies yet. Please contact your administrator.</p>
                        <a onclick="handleLogout()">Back to Login</a>
                    </div>
                `;
                return;
            }

            availableCompanies.forEach(company => {
                const card = document.createElement('div');
                card.className = 'company-card';
                card.innerHTML = `
                    <div class="company-name">${company.name}</div>
                    <div class="company-email">${company.email}</div>
                    <div class="company-details">
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value" style="color: ${company.active ? '#28a745' : '#dc3545'};">
                                ${company.active ? 'Active' : 'Suspended'}
                            </span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Employees:</span>
                            <span class="detail-value">${company.employees}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Subscription:</span>
                            <span class="detail-value">${company.subscription_status === 'active' ? 'âœ“ Active' : 'âš  Suspended'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Created:</span>
                            <span class="detail-value">${new Date(company.created_date).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <button class="select-btn" onclick="selectCompany('${company.id}')">Select Company</button>
                `;
                container.appendChild(card);
            });
        }

        function selectCompany(company_id) {
            const session = AUTH.getSession();
            session.company_id = company_id;
            localStorage.setItem('session', JSON.stringify(session));
            window.location.href = 'company-dashboard.html';
        }

        function handleLogout() {
            AUTH.logout();
        }
    </script>
    <script src="js/mobile-utils.js"></script>
</body>
</html>
